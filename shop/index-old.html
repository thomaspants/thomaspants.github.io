    <!-- Contact Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title col row text-left" id="exampleModalLongTitle">Question? Idea? Partnership? Party invite?<br>We'd love to hear from you.</p>
           
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="POST" action="https://formspree.io/tjiwasaki@gmail.com">
              <input class="col contact-form form-control" type="email" name="email" placeholder="Your email">
              <textarea class="col contact-form form-control" name="message" placeholder="What's on your mind?"></textarea>
              <button class="col contact-submit" type="submit">Submit</button>
            </form>
          </div>
          
        </div>
      </div>
    </div>
